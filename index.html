<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Showcase with Styled Navigation Arrows</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .showcase-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .category-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            background-image: url('https://imgtr.ee/images/2024/08/31/7b7dbdc0d48ca94418696abc3de5a741.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .category-container::-webkit-scrollbar {
            display: none;
        }
        .category {
            flex: 0 0 300px;
            height: 450px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category:hover {
            flex: 0 0 750px;
        }
        .vertical, .horizontal {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .horizontal {
            opacity: 0;
            width: 750px;
        }
        .category:hover .vertical { opacity: 0; }
        .category:hover .horizontal { opacity: 1; }
        .category:nth-child(1) .vertical { background-color: rgba(255, 107, 107, 0.8); }
        .category:nth-child(1) .horizontal { background-color: rgba(255, 135, 135, 0.8); }
        .category:nth-child(2) .vertical { background-color: rgba(78, 205, 196, 0.8); }
        .category:nth-child(2) .horizontal { background-color: rgba(110, 231, 222, 0.8); }
        .category:nth-child(3) .vertical { background-color: rgba(69, 183, 209, 0.8); }
        .category:nth-child(3) .horizontal { background-color: rgba(101, 215, 241, 0.8); }
        .category:nth-child(4) .vertical { background-color: rgba(255, 160, 122, 0.8); }
        .category:nth-child(4) .horizontal { background-color: rgba(255, 192, 160, 0.8); }
        .category:nth-child(5) .vertical { background-color: rgba(152, 216, 200, 0.8); }
        .category:nth-child(5) .horizontal { background-color: rgba(184, 248, 232, 0.8); }
        .category:nth-child(6) .vertical { background-color: rgba(247, 184, 1, 0.8); }
        .category:nth-child(6) .horizontal { background-color: rgba(255, 216, 33, 0.8); }
        .category:nth-child(7) .vertical { background-color: rgba(123, 104, 238, 0.8); }
        .category:nth-child(7) .horizontal { background-color: rgba(155, 136, 255, 0.8); }
        .nav-arrow {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .nav-left {
            right: 70px;
        }
        .nav-right {
            right: 20px;
        }
        .arrow {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .nav-left .arrow {
            border-right: 15px solid white;
        }
        .nav-right .arrow {
            border-left: 15px solid white;
        }
    </style>
</head>
<body>
    <div class="showcase-wrapper">
        <div class="category-container">
            <div class="category">
                <div class="vertical">Category 1</div>
                <div class="horizontal">Category 1 (Expanded)</div>
            </div>
            <div class="category">
                <div class="vertical">Category 2</div>
                <div class="horizontal">Category 2 (Expanded)</div>
            </div>
            <div class="category">
                <div class="vertical">Category 3</div>
                <div class="horizontal">Category 3 (Expanded)</div>
            </div>
            <div class="category">
                <div class="vertical">Category 4</div>
                <div class="horizontal">Category 4 (Expanded)</div>
            </div>
            <div class="category">
                <div class="vertical">Category 5</div>
                <div class="horizontal">Category 5 (Expanded)</div>
            </div>
            <div class="category">
                <div class="vertical">Category 6</div>
                <div class="horizontal">Category 6 (Expanded)</div>
            </div>
            <div class="category">
                <div class="vertical">Category 7</div>
                <div class="horizontal">Category 7 (Expanded)</div>
            </div>
        </div>
        <div class="nav-arrow nav-left"><div class="arrow"></div></div>
        <div class="nav-arrow nav-right"><div class="arrow"></div></div>
    </div>

    <script>
        const container = document.querySelector('.category-container');
        const leftArrow = document.querySelector('.nav-left');
        const rightArrow = document.querySelector('.nav-right');
        const categoryWidth = 320; // 300px width + 20px gap

        leftArrow.addEventListener('click', () => {
            container.scrollLeft -= categoryWidth;
        });

        rightArrow.addEventListener('click', () => {
            container.scrollLeft += categoryWidth;
        });
    </script>
</body>
</html>
