<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Horizontal Category Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .category-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            height: 150px;
        }
        .category {
            width: 100px;
            height: 150px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        .category:hover {
            width: 250px;
        }
        .vertical, .horizontal {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .horizontal {
            opacity: 0;
            width: 250px;
        }
        .category:hover .vertical {
            opacity: 0;
        }
        .category:hover .horizontal {
            opacity: 1;
        }
        .category:nth-child(1) .vertical { background-color: #FF6B6B; }
        .category:nth-child(1) .horizontal { background-color: #FF8787; }
        .category:nth-child(2) .vertical { background-color: #4ECDC4; }
        .category:nth-child(2) .horizontal { background-color: #6EE7DE; }
        .category:nth-child(3) .vertical { background-color: #45B7D1; }
        .category:nth-child(3) .horizontal { background-color: #65D7F1; }
        .category:nth-child(4) .vertical { background-color: #FFA07A; }
        .category:nth-child(4) .horizontal { background-color: #FFC0A0; }
        .category:nth-child(5) .vertical { background-color: #98D8C8; }
        .category:nth-child(5) .horizontal { background-color: #B8F8E8; }
        .category:nth-child(6) .vertical { background-color: #F7B801; }
        .category:nth-child(6) .horizontal { background-color: #FFD821; }
        .category:nth-child(7) .vertical { background-color: #7B68EE; }
        .category:nth-child(7) .horizontal { background-color: #9B88FF; }
    </style>
</head>
<body>
    <div class="category-container">
        <div class="category">
            <div class="vertical">Category 1</div>
            <div class="horizontal">Category 1 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 2</div>
            <div class="horizontal">Category 2 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 3</div>
            <div class="horizontal">Category 3 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 4</div>
            <div class="horizontal">Category 4 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 5</div>
            <div class="horizontal">Category 5 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 6</div>
            <div class="horizontal">Category 6 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 7</div>
            <div class="horizontal">Category 7 (Expanded)</div>
        </div>
    </div>
</body>
</html>
