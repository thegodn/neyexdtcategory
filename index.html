<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Showcase with Custom Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .category-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('https://imgtr.ee/images/2024/08/31/7b7dbdc0d48ca94418696abc3de5a741.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .category {
            width: 180px;
            height: 240px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category:hover {
            width: 450px;
        }
        .vertical, .horizontal {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .horizontal {
            opacity: 0;
            width: 450px;
        }
        .category:hover .vertical { opacity: 0; }
        .category:hover .horizontal { opacity: 1; }
        .category:nth-child(1) .vertical { background-color: rgba(255, 107, 107, 0.8); }
        .category:nth-child(1) .horizontal { background-color: rgba(255, 135, 135, 0.8); }
        .category:nth-child(2) .vertical { background-color: rgba(78, 205, 196, 0.8); }
        .category:nth-child(2) .horizontal { background-color: rgba(110, 231, 222, 0.8); }
        .category:nth-child(3) .vertical { background-color: rgba(69, 183, 209, 0.8); }
        .category:nth-child(3) .horizontal { background-color: rgba(101, 215, 241, 0.8); }
        .category:nth-child(4) .vertical { background-color: rgba(255, 160, 122, 0.8); }
        .category:nth-child(4) .horizontal { background-color: rgba(255, 192, 160, 0.8); }
        .category:nth-child(5) .vertical { background-color: rgba(152, 216, 200, 0.8); }
        .category:nth-child(5) .horizontal { background-color: rgba(184, 248, 232, 0.8); }
        .category:nth-child(6) .vertical { background-color: rgba(247, 184, 1, 0.8); }
        .category:nth-child(6) .horizontal { background-color: rgba(255, 216, 33, 0.8); }
        .category:nth-child(7) .vertical { background-color: rgba(123, 104, 238, 0.8); }
        .category:nth-child(7) .horizontal { background-color: rgba(155, 136, 255, 0.8); }
    </style>
</head>
<body>
    <div class="category-container">
        <div class="category">
            <div class="vertical">Category 1</div>
            <div class="horizontal">Category 1 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 2</div>
            <div class="horizontal">Category 2 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 3</div>
            <div class="horizontal">Category 3 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 4</div>
            <div class="horizontal">Category 4 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 5</div>
            <div class="horizontal">Category 5 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 6</div>
            <div class="horizontal">Category 6 (Expanded)</div>
        </div>
        <div class="category">
            <div class="vertical">Category 7</div>
            <div class="horizontal">Category 7 (Expanded)</div>
        </div>
    </div>
</body>
</html>
