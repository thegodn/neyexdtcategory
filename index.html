<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Category Showcase with Rearranged Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .showcase-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .category-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            height: 100%;
            box-sizing: border-box;
            background-image: url('https://imgtr.ee/images/2024/08/31/7b7dbdc0d48ca94418696abc3de5a741.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            align-items: center;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .category-container::-webkit-scrollbar {
            display: none;
        }
        .category {
            flex: 0 0 300px;
            height: 450px;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category:hover {
            flex: 0 0 750px;
        }
        .vertical, .horizontal {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
            background-size: cover;
            background-position: center;
        }
        .horizontal {
            opacity: 0;
            width: 750px;
        }
        .category:hover .vertical { opacity: 0; }
        .category:hover .horizontal { opacity: 1; }
        .category:nth-child(1) .vertical { background-image: url('https://imgtr.ee/images/2024/08/31/37e9f9000027cd802f040993621e359f.png'); }
        .category:nth-child(1) .horizontal { background-image: url('https://imgtr.ee/images/2024/08/31/e55e11db3404d8446e857431611f85ed.png'); }
        .category:nth-child(2) .vertical { background-image: url('https://imgtr.ee/images/2024/08/31/c636fc52565f947bba6aedfd31ee07fd.png'); }
        .category:nth-child(2) .horizontal { background-image: url('https://imgtr.ee/images/2024/08/31/8b5c3838a4e4945411c3c4169172a768.png'); }
        .category:nth-child(3) .vertical { background-image: url('https://imgtr.ee/images/2024/08/31/c6ade43fd7298fdd07dd759d279cd42e.png'); }
        .category:nth-child(3) .horizontal { background-image: url('https://imgtr.ee/images/2024/08/31/fb902b0eec0d03d4f0f8859e5b99cee0.png'); }
        .category:nth-child(4) .vertical { background-image: url('https://imgtr.ee/images/2024/08/31/f708082a78ddee7a11f6a4472e9c0efe.png'); }
        .category:nth-child(4) .horizontal { background-image: url('https://imgtr.ee/images/2024/08/31/8e00c9cdd27022473eb9d4ec766db716.png'); }
        .category:nth-child(5) .vertical { background-image: url('https://imgtr.ee/images/2024/08/31/df73182c5be70575c7fb4cf2b94224f9.png'); }
        .category:nth-child(5) .horizontal { background-image: url('https://imgtr.ee/images/2024/08/31/3a373c6af2fc138f72825a87394eb8c2.png'); }
        .category:nth-child(6) .vertical { background-image: url('https://imgtr.ee/images/2024/08/31/e3b90973b9f2558b8f57ead67ad45a6e.png'); }
        .category:nth-child(6) .horizontal { background-image: url('https://imgtr.ee/images/2024/08/31/4c67aba875380ed8f836db47bf0a74bb.png'); }
        .nav-arrow {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-arrow:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .nav-left {
            right: 70px;
        }
        .nav-right {
            right: 20px;
        }
        .arrow {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .nav-left .arrow {
            border-right: 15px solid white;
        }
        .nav-right .arrow {
            border-left: 15px solid white;
        }
    </style>
</head>
<body>
    <div class="showcase-wrapper">
        <div class="category-container">
            <div class="category">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="category">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="category">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="category">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="category">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
            <div class="category">
                <div class="vertical"></div>
                <div class="horizontal"></div>
            </div>
        </div>
        <div class="nav-arrow nav-left"><div class="arrow"></div></div>
        <div class="nav-arrow nav-right"><div class="arrow"></div></div>
    </div>

    <script>
        const container = document.querySelector('.category-container');
        const leftArrow = document.querySelector('.nav-left');
        const rightArrow = document.querySelector('.nav-right');
        const categoryWidth = 320; // 300px width + 20px gap

        leftArrow.addEventListener('click', () => {
            container.scrollLeft -= categoryWidth;
        });

        rightArrow.addEventListener('click', () => {
            container.scrollLeft += categoryWidth;
        });
    </script>
</body>
</html>
